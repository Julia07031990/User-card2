<!DOCTYPE html>
<html>
<head>
    <title> User card </title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="userCard">
        <div class="cardHead"></div>
        <div class="avatar">
            <img src="img/ava.jpg" alt="">
        </div>
        <h2>Базилевский Алексей</h2>
        <h3>Студент</h3>
        <div class="sp">
            <span><img src="img/map-marker-minus.png" alt="" ></span>
            <span>г. Запорожье</span>
        </div>
        <hr>
        <div class="followersCont">
            <h1>2.5K followers</h1>
            <div>
                <span class="pic"><img src="https://rhinodesign.ru/uploads/images/blog/businesspart.jpg" alt=""></span>
                <span class="pic"><img src="https://photocasa.ru/uploads/posts/2014-01/1390859925_img_1224.jpg" alt=""></span>
                <span class="pic"><img src="https://ynikolay.ru/wp-content/uploads/2019/12/muzhskoj-delovoy-biznes-portret1.jpg" alt=""></span>
                <span class="pic"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRvOSTxkMA79GGsMrojZ3LgoXAozTD6jvRPIS-GEOqOyGDVV_30" alt=""></span>
                <span class="pic"><img src="img/plus-circle.png" alt=""></span>
            </div>
        </div>
        <div>
            <button>Follow</button>
            <button>Message</button>
        </div>
        <div class="iconCont">
            <span class="icon"><img src="img/facebook.png" alt=""></span>
            <div class="vl"></div>
            <span class="icon"><img src="img/telegram.png" alt=""></span>
            <div class="vl"></div>
            <span class="icon"><img src="img/twitter.png" alt=""></span>
            <div class="vl"></div>
            <span class="icon"><img src="img/patreon.png" alt=""></span>
            <div class="vl"></div>
            <span class="icon"><img src="img/instagram.png" alt=""></span>
        </div>
    </div>
</body>
</html>
